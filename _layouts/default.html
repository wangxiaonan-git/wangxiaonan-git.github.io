<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Korean Data Resource Center</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    /* ====================== NAVBAR ====================== */
    .navbar {
      padding: 16px 0;
      background: transparent !important;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 9999 !important;
      border: none;
      box-shadow: none;
    }

    .yonsei-logo img {
      height: 42px;
      width: auto;
      margin-right: 10px;
    }

    .navbar-brand {
      font-weight: 450;
      font-size: 22px;
      color: white !important;
      display: flex;
      align-items: center;
      cursor: default;
    }

    .nav-link {
      font-weight: 300 !important;
      font-size: 18px;
      color: rgba(255,255,255,0.9) !important;
      padding: 8px 18px !important;
      transition: all 0.25s ease;
    }

    .nav-link:hover {
      color: #fff !important;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    /* ====================== HOME HERO ====================== */
    .hero-banner {
      width: 100%;
      height: 420px;
      background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
      background-size: cover;
      background-position: center 10%;
      position: relative;
      margin-top: 0;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.30);
      z-index: 1;
    }

    .hero-center {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      color: white;
      max-width: 900px;
    }

    .hero-center h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .hero-center p {
      font-size: 22px;
      font-weight: 300;
      line-height: 1.45;
    }

    /* ====================== SUBPAGE BANNER ====================== */
    .subpage-banner {
      width: 100%;
      height: 160px;
      background-image: url('/kdarc-lab/assets/images/background/background2.jpg');
      background-size: cover;
      background-position: center 95%;
      background-repeat: no-repeat;
      position: relative;
      margin-top: 0;
    }

    /* ====================== MAIN CONTENT ====================== */
    .content-wrapper {
      max-width: 1400px;
      margin: 40px auto;
      background: white;
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.06);
    }

    /* ====================== RESEARCH AREAS ====================== */
.research-wrapper {
    max-width: 1400px;
    margin: 40px auto 70px auto;
    padding: 0 0;    /* ⭐ 把左右 padding 去掉 */
}

    .ra-title {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 50px;
      color: #222;
    }

    /* 第一行：3 张卡片等宽 */
    .ra-row-1 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 34px;
      margin-bottom: 34px;
    }

    /* 第二行：2 张卡片居中 */
    .ra-row-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 34px;
      justify-content: center;  /* ⭐ 整体居中 */
      justify-items: center;    /* ⭐ 卡片居中 */
    }

    /* 卡片样式保持不变 */
    .ra-card {
      background: linear-gradient(145deg, #ffffff, #f1f3f7);
      border-radius: 14px;
      padding: 32px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 0.8s ease forwards;
      animation-delay: var(--delay, 0s);
      transition: all 0.35s ease;
    }

    .ra-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 30px rgba(0,0,0,0.12);
    }

    .ra-card h3 {
      font-size: 22px;
      font-weight: 650;
      margin-bottom: 12px;
      color: #111;
    }

    .ra-card p {
      font-size: 16px;
      color: #444;
      line-height: 1.55;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====================== FUNDINGS ====================== */
.partners-section {
  max-width: 1400px;
  margin: 40px auto;
  padding: 50px 40px;
  background: white;
  border-radius: 14px;
  box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
  text-align: center;
}

.partners-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 40px;
  color: #333;
}

/* ⭐ 核心：一行 5 个，窗口变窄自动换行 */
.partners-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px 30px;
}

/* ⭐ 固定“槽位宽度”，保证一行 5 个 */
.partner-logo-box {
  width: 220px;
  height: 110px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  padding: 12px;
  background: #fff;
  border: 1px solid rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

/* ⭐ 所有 logo 统一规则，不再破坏布局 */
.partner-logo-box img {
  max-width: 85%;
  max-height: 85%;
  object-fit: contain;
  transition: 0.25s ease;
}

/* hover 只动盒子，不动图片比例 */
.partner-logo-box:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.10);
}

/* ❌ 取消放大，避免挤掉列数 */
.big-partner img {
  transform: none;
}


</head>

<!-- ====================== RESEARCH AREAS (HOME ONLY) ====================== -->
{% if page.url == "/" or page.url == "/kdarc-lab/" %}
<div class="research-wrapper">
  <h2 class="ra-title">Research Areas</h2>

  <!-- 第一行：3 个 -->
  <div class="ra-row-1">
    <div class="ra-card" style="--delay:0.1s">
      <h3>Multimodal AI Safety & Privacy</h3>
      <p>Frameworks for multimodal privacy detection, high-risk content analysis, geolocation privacy, PII datasets, and de-identification systems.</p>
    </div>

    <div class="ra-card" style="--delay:0.2s">
      <h3>Benchmarking & Evaluation Science</h3>
      <p>Rigorous evaluation of LLMs, focusing on cultural reasoning, figurative language, politeness, safety robustness, and fairness.</p>
    </div>

    <div class="ra-card" style="--delay:0.3s">
      <h3>Korean NLP & Linguistic Resources</h3>
      <p>Large-scale corpora, learner datasets, and linguistic archives supporting Korean NLP research and foundational AI.</p>
    </div>
  </div>

  <!-- 第二行：2 个并居中 -->
  <div class="ra-row-2">
    <div class="ra-card" style="--delay:0.4s">
      <h3>AI for Language Education</h3>
      <p>Automated writing assessment, pronunciation evaluation, and corpus-driven educational AI research.</p>
    </div>

    <div class="ra-card" style="--delay:0.5s">
      <h3>Cross-cultural & Applied NLP</h3>
      <p>Language alignment, East Asian NLP, cultural bias studies, and applied models for real-world domains.</p>
    </div>
  </div>

</div>
{% endif %}
